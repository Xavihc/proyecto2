

<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">Configuraci√≥n de productos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="primary" slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  
  <div class="b-nuevo">
    <ion-button (click)="nuevo()" class="normal" color="tertiary">Nuevo</ion-button>
  </div>

  <div *ngIf="enableNewProducto">

    <ion-item>
      <ion-buttons slot="end">
        <ion-button (click)="guardarProducto()">
          <ion-icon slot="icon-only" name="save-outline"></ion-icon>
        </ion-button>

        <ion-button (click)="enableNewProducto = false">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>

        

      </ion-buttons>
    </ion-item>
    <h3 class="subtitulo encabezado">Ingrese datos del producto</h3>  
    <ion-item>
      <ion-label class="normal" position="floating">
        Nombre:
      </ion-label>
      <ion-input [(ngModel)]="newProducto.nombre" class="normal" type="text" inputmode="text">
  
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal" position="floating">
        Precio normal:
      </ion-label>
      <ion-input [(ngModel)]="newProducto.precioNormal" class="normal" type="number" inputmode="numeric">
  
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label  class="normal" position="floating">
        Precio reducido:
      </ion-label>
      <ion-input [(ngModel)]="newProducto.precioReducido" class="normal" type="number" inputmode="numeric">
  
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal">
        Foto:
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="images"></ion-icon>
          </label>
          <input (change)="newImageUpload($event)" id="file-upload" class="b-foto" type="file" accept="image/*">         
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <img class="view-foto" [src]="newProducto.foto"  >
    </ion-item>

    
  </div>


  <ion-card>

    <h3 class="subtitulo encabezado">Lista de productos</h3>

    <ion-item *ngFor="let producto of productos">
      <ion-label class="normal">{{producto.nombre}}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="newProducto = producto; enableNewProducto = true;">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteProducto(producto)">
          <ion-icon slot="icon-only" color="danger" name="trash-bin-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

  </ion-card>


  

</ion-content>
